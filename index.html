<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calc">
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <div class="entrada_calc">
            <label for="altura">Altura:</label>
            <input id="altura" type="number" placeholder="Digite sua altura em cm">
        </div>
        <div class="entrada_calc">
            <label for="peso"> Peso:</label>
            <input id="peso" type="number" placeholder="Digite seu peso em Kg">
        </div>

        <button onclick="exibirIMC()">Calcular</button>
        <div id="resultado_imc" ></div>
        </div>
       
    </div>  
    <script src="calculadora.js"></script>
</body>
</html>
